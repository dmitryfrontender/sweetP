{{> header pageTitle="Index"}}

<section class="section">
	<div class="container">
		<div class="heading">
			<h2 class="title-name">НОВЫЕ ВИДЕО</h2>
			<div class="sort-box">
				<div class="sort-box-wrapper">
                    <form action="#" class="sort-form">
                        <div class="form-group">
                            <input type="radio" name="filter" value="new" id="sort-new" checked="checked">
                            <label for="sort-new">
                                Новые
                            </label>

                            <input type="radio" name="filter" value="popular" id="sort-popular">
                            <label for="sort-popular">
                                Популярные
                            </label>

                            <input type="radio" name="filter" value="best" id="sort-best">
                            <label for="sort-best">
                                Лучшие
                            </label>
                        </div>
                    </form>
                </div>
			</div>
		</div>

		<div class="thumbs">
            {{#repeat 10}}
                <div class="col">
                    {{> thumb image="/images/thumb-img2.jpg" title="Жена друга хотела заняться со мной сексом, в итоге" }}
                </div>
                <div class="col">
                    {{> thumb image="/images/thumb-img1.jpg" title="Сводный брат отодрал свою красавицу сестру" }}
                </div>
            {{/repeat}}
		</div>

        {{> pagination}}
	</div>
</section>

{{> footer}}
