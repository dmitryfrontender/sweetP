{{> header pageTitle="Profile"}}

<section class="section profile-page">
  <div class="profile-page-main-layout">
    <div class="profile-page-sidebar">
      <!-- User Profile Header -->
      <div class="profile-user-header">
        <div class="profile-user-avatar">
          <img src="./images/model1.png" alt="Maxpower" class="user-avatar-img">
        </div>
        <div class="profile-user-info">
          <h3 class="user-name">Maxpower</h3>
          <div class="avatar-actions">
            <button class="change-avatar-btn">
              <svg class="change-avatar-icon">
                <use xlink:href="#icon-refresh"></use>
              </svg>
              <span>Сменить аватар</span>
            </button>
            <button class="delete-avatar-btn">
              <svg class="delete-avatar-icon">
                <use xlink:href="#icon-trash"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="profile-navigation">
        <ul class="nav-list">
          <li class="nav-item active">
            <a href="profile-main.html" class="nav-link">
              <svg class="nav-icon">
                <use xlink:href="#icon-user"></use>
              </svg>
              <span class="nav-text">Профиль</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="profile-favorites.html" class="nav-link">
              <svg class="nav-icon">
                <use xlink:href="#icon-heart"></use>
              </svg>
              <span class="nav-text">Избранное</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="profile-subscriptions.html" class="nav-link">
              <svg class="nav-icon">
                <use xlink:href="#icon-star"></use>
              </svg>
              <span class="nav-text">Мои Подписки</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="profile-comments.html" class="nav-link">
              <svg class="nav-icon">
                <use xlink:href="#icon-comment"></use>
              </svg>
              <span class="nav-text">Мои комментарии</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="profile-support.html" class="nav-link">
              <svg class="nav-icon">
                <use xlink:href="#icon-headset"></use>
              </svg>
              <span class="nav-text">Поддержка</span>
            </a>
          </li>
        </ul>

        <!-- Logout Section -->
        <div class="logout-section">
          <hr class="nav-separator">
          <a href="#" class="logout-link">
            <svg class="logout-icon">
              <use xlink:href="#icon-logout"></use>
            </svg>
            <span class="logout-text">Выйти</span>
          </a>
        </div>
      </nav>
    </div>

    <div class="profile-page-content">
      <div class="profile-content-body">
        <!-- Profile Settings Form -->
        <div class="profile-settings-form">
          
          <!-- Change Username Section -->
          <div class="settings-section">
            <h3 class="section-title">Изменить никнейм</h3>
            <div class="input-group">
              <label class="input-label">Текущий никнейм</label>
              <div class="input-field">
                <input type="text" value="maxpower" readonly>
              </div>
            </div>
          </div>

          <!-- Change Password Section -->
          <div class="settings-section">
            <h3 class="section-title">Изменить пароль</h3>
            <div class="input-group">
              <label class="input-label">Текущий пароль</label>
              <div class="input-field">
                <input type="password" value="maxpower" readonly>
                <svg class="input-icon input-icon-right password-toggle">
                  <use xlink:href="#icon-show"></use>
                </svg>
              </div>
            </div>
            <div class="input-group">
              <label class="input-label">Новый пароль</label>
              <div class="input-field">
                <input type="password" placeholder="••••••••••••">
                <svg class="input-icon input-icon-right password-toggle">
                  <use xlink:href="#icon-hide"></use>
                </svg>
              </div>
            </div>
            <div class="input-group">
              <label class="input-label">Подтвердите новый пароль</label>
              <div class="input-field">
                <input type="password" placeholder="••••••••••••">
                <svg class="input-icon input-icon-right password-toggle">
                  <use xlink:href="#icon-hide"></use>
                </svg>
              </div>
            </div>
          </div>

          <!-- Change Email Section -->
          <div class="settings-section">
            <h3 class="section-title">Изменить e-mail</h3>
            <div class="input-group">
              <label class="input-label">Текущий e-mail</label>
              <div class="input-field">
                <input type="email" value="example@gmail.com" readonly>
              </div>
            </div>
            <div class="input-group">
              <label class="input-label">Новый e-mail</label>
              <div class="input-field">
                <input type="email" placeholder="••••••••••••">
              </div>
            </div>
          </div>

          <!-- Save Changes Button -->
          <div class="settings-section">
            <button class="save-changes-btn">
              <span>Сохранить изменения</span>
              <svg class="check-icon">
                <use xlink:href="#icon-tick-square"></use>
              </svg>
            </button>
          </div>

          <!-- Delete Account Section -->
          <div class="settings-section">
            <h3 class="section-title">Удаление данных и аккаунта</h3>
            <div class="input-group">
              <label class="input-label">Безвозвратное удаление данных и всего, что связано с аккаунтом</label>
              <button class="delete-account-btn">
                <span>Удалить аккаунт</span>
                <svg class="delete-icon">
                  <use xlink:href="#icon-trash"></use>
                </svg>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{{> footer}}
